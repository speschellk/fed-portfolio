<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,700|Ubuntu:400,700|Arimo:400,700|Alegreya+Sans:400,700|Josefin+Sans:400,700|Fira+Sans:400,700|Quicksand:400,700|Karla:400,700' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="main.js"></script>
		<title>Fox In Flocks</title>
	</head>
	<body>
		<div id="home">
			<a href="#home">
				<span><h4>Fox In Flocks</h4></span>
			</a>
		</div>	
		<div id="social">
			<!-- LinkedIn icon -->
			<a target="_blank" href = "https://www.linkedin.com/in/kaychristensen"><img src = "linkedin.png" width=30px height=30px></a>

			<!-- Twitter icon -->
			<a target="_blank" href = "https://twitter.com/kaymchristensen"><img src = "twitter.png" width=30px height=30px></a>

			<!-- Facebook icon -->
			<a target="_blank" href = "https://www.facebook.com/kay.christensen.98"><img src = "facebook.png" width=30px height=30px></a>
		</div>

		<nav class="group">
	      <ul id="primary-nav">
	        <li class="projects">
	          <a href="#projects">
	            <span>Projects</span>
	          </a>
	        </li>
	        <li class="about">
	          <a href="#about">
	            <span>About</span>
	          </a>
	        </li>
	        <li class="contact">
	          <a href="#contact">
	            <span>Contact</span>
	          </a>
	        </li>
	      </ul>
	    </nav>

	    <div id="center_image">
			<img src="http://static.vecteezy.com/system/resources/previews/000/093/696/original/vector-yellow-abstract-background.jpg" alt="Yellow" height="" width="">
		</div>

		<section id="content">
			<div id="projects">
				<p>
					Projects go here.
				</p>
			</div>

			<div id="about">
				<p>
					Kay Christensen is a very cool person. This is her frontend development portfolio. Be sure to check back soon to see what else she's working on.
				</p>
			</div>

			<div id="contact">
				<h1>Make contact.</h1>
				<form
					action=""
					method="POST">
					<input name="firstname" type="text" id="first-input" size="40" placeholder="First">
					<br>
					<input name="lastname" type="text" id="last-input" size="40" placeholder="Last">
					<br>
					<input name="email" type="email" id="email-address" size="40" placeholder="Email">
					<br>
					<textarea rows="10" cols="38" id="text-entry" placeholder="What do you want to say?"></textarea>
					<br>
					<input name="submit" type="submit" value="Submit">
				</form>
			</div>
		</section>

	</body>
</html>
